<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <title>Contact</title>
</head>

<body class=" contact">

    <section>
        <div class="container pb-4">
            <div class="row  m-3">
                <div class="col-sm-2 nav-white-logo">
                    <img src="/images/white-logo.png" alt="" srcset="">
                </div>
                <div class="col-sm-12 col-md-12 col-lg-10 pt-5">
                    <div class="navbar  justify-content-center">

                        <ul class="nav navigation-bar-footer second-nav">
                            <li class="nav-item">
                                <a class="nav-link " href="../index.html">HOME</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/aboutUs.html">ABOUT US</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="../pages/mantraOfLife.html">MANTRA OF LIFE</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="./blogs.html">BLOG</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">CONTACT</a>
                            </li>

                        </ul>

                    </div>
                </div>
            </div>
            <div class="row pt-5">
                <div class="col-sm-6">
                    <div class="row">
                        <h1 class="text-center contact-text-main">CONTACT US</h1>
                        <h6 class="text-center contact-text">We are here assist you.</h6>
                        <form method="POST" class="contactForm">
                            <div class="col m-5">
                                <input type="text" class="form-control" id="name" placeholder="Your Name">
                            </div>
                            <div class="col m-5">
                                <input type="email" class="form-control" id="email" placeholder="Your Email Address">
                            </div>
                            <div class="col m-5">
                                <input type="text" class="form-control" id="phoneNumber"
                                    placeholder="Your Phone Number">
                            </div>
                            <div class="col m-5">
                                <textarea type="text" class="form-control" id="message"
                                    placeholder="Message">Message</textarea>
                            </div>
                            <div class="col m-5">
                                <button type="submit" class="btn contact-btn" onclick="">SUBMIT</button>
                            </div>
                        </form>
                    </div>

                </div>
                <div class="col-sm-12 col-lg-6">
                    <iframe class="map"
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241412.4989036228!2d72.89307213178624!3d19.016623858733002!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7b9f0b81f13ad%3A0x3c12f7681185f869!2sNavi%20Mumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1612779311849!5m2!1sen!2sin"
                        frameborder="0" style="border:0;" allowfullscreen=""
                        aria-hidden="false" tabindex="0"></iframe>
                </div>
            </div>
        </div>
    </section>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>

</body>

</html>
